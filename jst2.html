<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Welcome</title>
    <script>
      function mouseOver() {
        document.getElementById("demo").style.color = "red";
      }
      function mouseOut() {
        document.getElementById("demo").style.color = "black";
      }
      function handleclick() {
        document.getElementById("demo").style.color = "green";
      }
    </script>
  </head>

  <body>
        <h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick ="handleclick()">Welcome</h1>
  </body>
</html>
